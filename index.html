<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="preview-card">
    <img id="preview-img" src="./assets/images/image-header-mobile.jpg" alt="People working happily">
    <h1 id="preview-title">Get <span>insights</span> that help your business grow.</h1>
    <p id="preview-desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
    <div class="companies-stat">
      <h2 id="companies-count">10k+</h2>
      <p id="companies-text">Companies</p>
    </div>
    <div class="templates-stat">
      <h2 id="templates-count">314</h2>
      <p id="templates-text">TEMPLATES</p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Samuel Johnson</a>.
  </div>
</body>
</html>
