<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="preview-card">
    <div class="tinted-img">
      <img id="preview-img" src="./assets/images/image-header-mobile.jpg" alt="3 people working">
      <div id="img-tinter"></div>
    </div>
    <h1 id="preview-title">Get <span>insights</span> that help your business grow.</h1>
    <p id="preview-desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
    <div class="company-stats">
      <h2 class="stat-number">10k+</h2>
      <p class="stat-title">COMPANIES</p>
    </div>
    <div class="company-stats">
      <h2 class="stat-number">314</h2>
      <p class="stat-title">TEMPLATES</p>
    </div>
    <div class="company-stats">
      <h2 class="stat-number">12M+</h2>
      <p class="stat-title">QUERIES</p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Johnsonsamuel20">Samuel Johnson</a>.
  </div>
</body>
</html>
